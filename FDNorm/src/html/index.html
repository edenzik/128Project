<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
    <form id="formoid" action="http://0.0.0.0:8000/test" title="" method="post">
        <div>
            <label class="title">Name</label>
            <input type="text" id="name" name="name" >
        </div>
        <div>
            <label class="title">Age</label>
            <input type="text" id="age" name="age" >
        </div>
        <div>
            <input type="submit" id="submitButton"  name="submitButton" value="Submit">
        </div>
         <textarea id="largeform" rows="4" cols="50">
At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies. 
</textarea>
 </form>

<script type='text/javascript'>
    /* attach a submit handler to the form */
    $("#submitButton").submit(function(event) {

      /* stop form from submitting normally */
      event.preventDefault();

      /* get some values from elements on the page: */
      var $form = $( this ),
          url = $form.attr( 'action' );

      /* Send the data using post */
      //var posting = $.post( url, { name: $('#name').val(), age: $('#age').val() } );
	    var posting = $.post( url, $('textarea#largeform').val());
      /* Alerts the results */
      posting.done(function( data ) {});
    });
</script>

</body>
</html>
